{% comment %} template/auth/signup.html {% endcomment %}
{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Your App</title>

  <link rel="stylesheet" href="{% static 'css/auth/signup.css' %}" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="login-card">

  <div class="logo-section">
    <div class="logo-circle"></div>
    <h1>Join Us Today</h1>
    <p>Create your account and start exploring</p>
  </div>

  <!-- Django Messages -->
  {% if messages %}
    {% for message in messages %}
      <div style="
        padding:10px;
        margin-bottom:15px;
        border-radius:6px;
        font-size:14px;
        color:white;
        background-color:
          {% if message.tags == 'error' %}#e74c3c{% else %}#2ecc71{% endif %};
      ">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <!-- FORM START -->
  <form class="login-form" method="post" action="{% url 'register' %}">
    {% csrf_token %}

    <div class="form-row">

      <div class="form-group half">
        <label for="first_name">First Name</label>
        <input 
          type="text"
          id="first_name"
          name="first_name"
          placeholder="John"
          required
        />
      </div>

      <div class="form-group half">
        <label for="last_name">Last Name</label>
        <input 
          type="text"
          id="last_name"
          name="last_name"
          placeholder="Doe"
          required
        />
      </div>

    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text"
        id="username"
        name="username"
        placeholder="johndoe123"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />
    </div>

    <div class="form-group">
      <label for="password_confirm">Confirm Password</label>
      <input 
        type="password"
        id="password_confirm"
        name="password_confirm"
        placeholder="Confirm password"
        required
      />
    </div>

    <button type="submit" class="btn-login">
      Create Account
    </button>

  </form>
  <!-- FORM END -->

  <div class="signup-link">
    Already have an account?
    <a href="{% url 'login' %}">Sign In</a>
  </div>

</div>


  </div>

</body>
</html>
