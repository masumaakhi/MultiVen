<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body{
            font-family:Poppins;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0f2714 0%, #1a3c22 100%);
        }
        .card{
            width:420px;
            margin:120px auto;
            text-align:center;
            background: rgba(20, 37, 26, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(29, 29, 29, 0.6);
            border: 1px solid rgba(46, 125, 50, 0.25);
        }
        .btn{
            display:inline-block;
            margin:10px;
            padding:10px 22px;
            text-decoration:none;
            border-radius:6px;
            color:white;
        }
        .login{ background:#3498db; }
        .register{ background:#2ecc71; }
        .logout{ background:#e74c3c; }
    </style>
</head>
<body>

<div class="card">

{% if user.is_authenticated %}

    <h2>Welcome back ðŸ‘‹</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <a href="{% url 'logout' %}" class="btn logout">Logout</a>

{% else %}

    <h2>Hello there ðŸ‘€</h2>
    <p>Please sign in or create an account to continue</p>

    <a href="{% url 'login' %}" class="btn login">Sign In</a>
    <a href="{% url 'register' %}" class="btn register">Sign Up</a>

{% endif %}

</div>

</body>
</html>
